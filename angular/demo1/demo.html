<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>ng-repeat practice</title>
    <style>
        td {
            text-align: center;
        }
    </style>
</head>
<body ng-app="app">
    <table ng-controller="buyCar">
        <caption>购物清单</caption>
        <tr>
            <th>序号</th>
            <th>商品</th>
            <th>单价</th>
            <th>数量</th>
            <th>金额</th>
            <th>操作</th>
        </tr>
        <tr ng-repeat="item in things">
            <td>{{$index + 1}}</td>
            <td>{{item.name}}</td>
            <td>{{item.price | currency}}</td>
            <td>{{item.num}}</td>
            <td><input ng-model ="item.quantity"></td> <!--金额  动态显示-->
            <td>{{item.quantity * item.price | currency}}</td>
            <td>
                <button ng-click="remove($index)">删除</button>
            </td>
        </tr>
    </table>

    <script src="../../angular.min.js"></script>
    <script>
        var app = angular.module('app',[]); //创建模板
        app.controller('buyCar',function($scope){     //创建一个控制器对象实例
            $scope.things = [
                {name:'雷柏(Rapoo)',price:'189.00',quantity:'1'},
                {name:'妖精的口袋',price:'256.00',quantity:'3'},
                {name:'Angular权威指南',price:'84.90',quantity:'2'}
            ];
            $scope.remove = function(index){
                $scope.things.splice(index,1);
            }
        });

    </script>
</body>
</html>
